<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Französisch-Vokabeltrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Französisch-Vokabeltrainer</h1>
        
        <!-- Dropdown to select the unit -->
        <label for="unitSelect">Lerneinheit wählen:</label>
        <select id="unitSelect"></select>

        <!-- Toggle button for switching between French → German and vice versa -->
        <button id="toggleLanguage">Französisch → Deutsch</button>

        <!-- Card displaying the word to translate -->
        <div class="card">
            <p id="word">Wort wird geladen...</p>
            <input type="text" id="answer" placeholder="Übersetzung eingeben">
            <!-- Example sentence displayed after checking the answer -->
            <p id="example"></p>
            <button id="check">Prüfen</button>
            <button id="continue" style="display: none;">Weiter</button>
        </div>

        <!-- Result of the answer -->
        <p id="result"></p>
        
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
