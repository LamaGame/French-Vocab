<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Französisch-Vokabeltrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Französisch-Vokabeltrainer</h1>
        <button id="toggleLanguage">Französisch → Deutsch</button>

        <div class="card">
            <p id="word">Wort wird geladen...</p>
            <input type="text" id="answer" placeholder="Übersetzung eingeben">
            <button id="check">Prüfen</button>
        </div>

        <p id="result"></p>
        <p id="example"></p>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
